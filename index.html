<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Core | 6DoF</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
        }

        #ui-layer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 15px; border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none; z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .btn-row { 
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none;
        }
        .btn-row::-webkit-scrollbar { display: none; }
        
        button.shape-btn {
            background: rgba(255, 255, 255, 0.08); border: none; color: rgba(255,255,255,0.6);
            padding: 12px 20px; border-radius: 12px; font-size: 0.8rem; white-space: nowrap;
            transition: all 0.2s; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }
        button.shape-btn.active { 
            background: #ffffff; color: #000000; 
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* Preview Window - Video + Data Overlay */
        #preview-card {
            position: absolute; top: 20px; right: 20px;
            width: 200px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            display: none; z-index: 90;
        }

        #preview-canvas {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Mirror the video */
        }

        #tracking-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7));
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
            color: #00d2ff;
        }

        #tracking-overlay .data-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        #tracking-overlay .label {
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            font-size: 0.6rem;
        }

        #tracking-overlay .value {
            color: #00d2ff;
            font-weight: bold;
        }

        #hands-status {
            text-align: center;
            color: #00ff88;
            font-size: 0.6rem;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* Start Screen */
        #start-screen {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s;
        }
        
        #calibration-status {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 210, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            color: #00d2ff;
            font-size: 0.85rem;
            display: none;
        }

        #start-btn {
            padding: 20px 50px; font-size: 1.2rem;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border: none; border-radius: 50px; color: white; font-weight: 700;
            cursor: pointer; box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            text-transform: uppercase; letter-spacing: 2px;
        }

        #input-video { display: none; }
        #error-log { color: #ff4757; margin-top: 20px; font-size: 0.8rem; max-width: 80%; text-align: center; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; font-weight:200; letter-spacing:4px; margin-bottom:10px;">PARTICLE CORE</h1>
        <p style="color:rgba(255,255,255,0.4); font-size:0.8rem; margin-bottom:40px;">Hand Tracking Enabled</p>
        <button id="start-btn">ENGAGE SYSTEM</button>
        <div id="calibration-status">
            <div>ðŸ“¹ Camera Active</div>
            <div id="hand-detect-status">âœ‹ Detecting hands...</div>
        </div>
        <div id="error-log"></div>
    </div>

    <div id="preview-card">
        <canvas id="preview-canvas"></canvas>
        <div id="tracking-overlay">
            <div class="data-row">
                <span class="label">Hands</span>
                <span class="value" id="hands-count">0</span>
            </div>
            
            <div class="data-row">
                <span class="label">Pos X</span>
                <span class="value" id="pos-x">0.00</span>
            </div>
            
            <div class="data-row">
                <span class="label">Pos Y</span>
                <span class="value" id="pos-y">0.00</span>
            </div>
            
            <div class="data-row">
                <span class="label">Pos Z</span>
                <span class="value" id="pos-z">0.00</span>
            </div>
            
            <div class="data-row">
                <span class="label">Grip</span>
                <span class="value" id="ten-val">0%</span>
            </div>
            
            <div id="hands-status">Ready</div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="btn-row">
            <button class="shape-btn active" onclick="setShape('jupiter')">Jupiter</button>
            <button class="shape-btn" onclick="setShape('dna')">DNA</button>
            <button class="shape-btn" onclick="setShape('saturn')">Saturn</button>
            <button class="shape-btn" onclick="setShape('galaxy')">Galaxy</button>
            <button class="shape-btn" onclick="setShape('sphere')">Core</button>
        </div>
    </div>

    <video id="input-video" playsinline webkit-playsinline muted autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- CONFIGURATION ---
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const PARTICLE_COUNT = isMobile ? 4000 : 12000; 
        
        let currentState = 'jupiter';
        let calibrationFrames = 0;
        const CALIBRATION_THRESHOLD = 30; // Frames needed to complete calibration
        
        // 6DoF Hand State - Maps directly to 3D space
        const handState = {
            // Position (X, Y, Z in camera space)
            posX: 0,        // Left (-1) to Right (1)
            posY: 0,        // Down (-1) to Up (1)
            posZ: 0,        // Far (-1) to Near (1) - based on hand size
            
            // Rotation (Euler angles)
            rotX: 0,        // Pitch (up/down tilt)
            rotY: 0,        // Yaw (left/right turn)
            rotZ: 0,        // Roll (twist)
            
            // Interaction
            grip: 0,        // 0 (open) to 1 (closed fist)
            handsDetected: 0,
            
            // Smoothing
            targetPosX: 0,
            targetPosY: 0,
            targetPosZ: 0,
            targetRotX: 0,
            targetRotY: 0,
            targetRotZ: 0
        };

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, isMobile ? 35 : 28);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: !isMobile, 
            alpha: true, 
            powerPreference: "high-performance" 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const baseColors = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const i3 = i*3;
            positions[i3] = (Math.random()-0.5)*100;
            positions[i3+1] = (Math.random()-0.5)*100;
            positions[i3+2] = (Math.random()-0.5)*100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const getTexture = () => {
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            g.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            return new THREE.Texture(c);
        };
        const tex = getTexture(); tex.needsUpdate = true;

        const material = new THREE.PointsMaterial({
            size: isMobile ? 0.6 : 0.4, 
            map: tex, 
            vertexColors: true,
            transparent: true, 
            opacity: 0.9,
            blending: THREE.AdditiveBlending, 
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---
        window.setShape = (type) => {
            currentState = type;
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            const btn = [...document.querySelectorAll('.shape-btn')].find(b => b.innerText.toLowerCase() === type);
            if(btn) btn.classList.add('active');

            const p = PARTICLE_COUNT;
            
            for(let i=0; i<p; i++) {
                const i3 = i*3;
                let x,y,z, r,g,b;

                if (type === 'jupiter') {
                    const phi = Math.acos(-1 + (2 * i) / p);
                    const theta = Math.sqrt(p * Math.PI) * phi;
                    const rad = 10;
                    
                    x = rad * Math.cos(theta) * Math.sin(phi);
                    y = rad * Math.sin(theta) * Math.sin(phi) * 0.9;
                    z = rad * Math.cos(phi);

                    const band = Math.sin(y * 2.5 + Math.sin(x * 0.2));
                    if(band > 0.5) { r=0.9; g=0.8; b=0.7; }
                    else if(band > 0) { r=0.7; g=0.4; b=0.2; }
                    else if(band > -0.5) { r=0.6; g=0.3; b=0.1; }
                    else { r=0.5; g=0.5; b=0.5; }
                    
                    if(x > 3 && x < 7 && y > -3 && y < -1 && z > 0) { r=1.0; g=0.2; b=0.1; }

                } else if (type === 'dna') {
                    // Improved DNA Double Helix
                    const t = (i / p) * Math.PI * 8; // More turns
                    const helixRadius = 5;
                    const helixHeight = 30;
                    const strandOffset = 2.5;
                    
                    // Determine if this particle is strand 1, strand 2, or a base pair
                    const particleType = i % 100;
                    
                    if (particleType < 40) {
                        // Strand 1 (Cyan)
                        const phase = (i % 40) / 40;
                        const angle = t + (phase * Math.PI * 2);
                        x = Math.cos(angle) * helixRadius;
                        y = (i / p) * helixHeight - (helixHeight/2);
                        z = Math.sin(angle) * helixRadius;
                        r = 0.1; g = 0.9; b = 1.0;
                        
                    } else if (particleType < 80) {
                        // Strand 2 (Magenta) - offset by Ï€
                        const phase = (i % 40) / 40;
                        const angle = t + Math.PI + (phase * Math.PI * 2);
                        x = Math.cos(angle) * helixRadius;
                        y = (i / p) * helixHeight - (helixHeight/2);
                        z = Math.sin(angle) * helixRadius;
                        r = 1.0; g = 0.2; b = 0.8;
                        
                    } else {
                        // Base pairs (connecting rungs) - White
                        const rungIndex = Math.floor(i / 100);
                        const rungT = (rungIndex / (p/100)) * Math.PI * 8;
                        const progress = (particleType - 80) / 20; // 0 to 1 across rung
                        
                        const angle1 = rungT;
                        const angle2 = rungT + Math.PI;
                        
                        const x1 = Math.cos(angle1) * helixRadius;
                        const z1 = Math.sin(angle1) * helixRadius;
                        const x2 = Math.cos(angle2) * helixRadius;
                        const z2 = Math.sin(angle2) * helixRadius;
                        
                        x = x1 + (x2 - x1) * progress;
                        z = z1 + (z2 - z1) * progress;
                        y = (rungIndex / (p/100)) * helixHeight - (helixHeight/2);
                        
                        r = 0.9; g = 0.9; b = 0.9;
                    }

                } else if (type === 'saturn') {
                    const ratio = 0.5;
                    if(i < p * ratio) {
                        const idx = i; const total = p*ratio;
                        const phi = Math.acos(-1 + (2*idx)/total);
                        const theta = Math.sqrt(total*Math.PI)*phi;
                        x=7*Math.cos(theta)*Math.sin(phi); 
                        y=7*Math.sin(theta)*Math.sin(phi)*0.9; 
                        z=7*Math.cos(phi);
                        r=0.9; g=0.8; b=0.5;
                    } else {
                        const ang = Math.random()*Math.PI*2;
                        const dist = 9 + Math.random()*10;
                        x=Math.cos(ang)*dist; z=Math.sin(ang)*dist; y=(Math.random()-0.5)*0.3;
                        r=0.6; g=0.6; b=0.5;
                    }

                } else if (type === 'galaxy') {
                    const ang = i*0.1; const dist = (i/p)*25; const arms = 5;
                    const offset = (i%arms)*(Math.PI*2/arms);
                    x=Math.cos(ang+offset)*dist; z=Math.sin(ang+offset)*dist; y=(Math.random()-0.5)*(3-dist*0.1);
                    const center = 1-(dist/25);
                    r=0.5+center; g=0.2; b=0.5+center;

                } else {
                    const phi = Math.acos(-1+(2*i)/p); const theta = Math.sqrt(p*Math.PI)*phi;
                    x=10*Math.cos(theta)*Math.sin(phi); y=10*Math.sin(theta)*Math.sin(phi); z=10*Math.cos(phi);
                    r=0.1; g=0.8; b=0.9;
                }

                targetPositions[i3]=x; targetPositions[i3+1]=y; targetPositions[i3+2]=z;
                baseColors[i3]=r; baseColors[i3+1]=g; baseColors[i3+2]=b;
            }
        };

        // --- HAND TRACKING ---
        const videoElement = document.getElementById('input-video');
        const previewCanvas = document.getElementById('preview-canvas');
        const previewCtx = previewCanvas.getContext('2d');

        function calculateHandDepth(landmarks) {
            const wrist = landmarks[0];
            const middleTip = landmarks[12];
            const indexTip = landmarks[8];
            const pinkyTip = landmarks[20];
            
            const span = Math.sqrt(
                Math.pow(indexTip.x - pinkyTip.x, 2) + 
                Math.pow(indexTip.y - pinkyTip.y, 2)
            );
            
            // Exaggerated depth - larger multiplier for more dramatic effect
            return ((span - 0.15) / 0.25) * 2.5;
        }

        function calculateHandRotation(landmarks) {
            const wrist = landmarks[0];
            const middleBase = landmarks[9];
            const indexBase = landmarks[5];
            
            const yaw = Math.atan2(middleBase.x - wrist.x, middleBase.y - wrist.y);
            const roll = Math.atan2(indexBase.x - middleBase.x, indexBase.y - middleBase.y);
            const pitch = (middleBase.z - wrist.z) * 8; // Increased from 5 to 8
            
            return { pitch, yaw, roll };
        }

        function calculateGrip(landmarks) {
            const palm = landmarks[9];
            const tips = [4, 8, 12, 16, 20];
            
            let totalDist = 0;
            tips.forEach(tipIdx => {
                const tip = landmarks[tipIdx];
                totalDist += Math.sqrt(
                    Math.pow(tip.x - palm.x, 2) + 
                    Math.pow(tip.y - palm.y, 2)
                );
            });
            
            const avgDist = totalDist / tips.length;
            const grip = 1 - Math.max(0, Math.min(1, (avgDist - 0.05) / 0.2));
            return grip;
        }

        function onResults(results) {
            // Draw video feed to preview canvas
            previewCanvas.width = videoElement.videoWidth;
            previewCanvas.height = videoElement.videoHeight;
            previewCtx.save();
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.handsDetected = results.multiHandLandmarks.length;
                
                // Draw hand landmarks on preview
                results.multiHandLandmarks.forEach(landmarks => {
                    if (typeof drawConnectors !== 'undefined' && typeof HAND_CONNECTIONS !== 'undefined') {
                        drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#00d2ff', lineWidth: 2});
                        drawLandmarks(previewCtx, landmarks, {color: '#00ff88', lineWidth: 1, radius: 3});
                    }
                });
                
                let primaryHand = results.multiHandLandmarks[0];
                
                if (results.multiHandLandmarks.length === 2 && results.multiHandedness) {
                    const rightHandIndex = results.multiHandedness.findIndex(h => h.label === 'Right');
                    if (rightHandIndex !== -1) {
                        primaryHand = results.multiHandLandmarks[rightHandIndex];
                    }
                }
                
                const lm = primaryHand;
                
                // Position - MIRRORED and EXAGGERATED (3x multiplier)
                const palm = lm[9];
                handState.targetPosX = -((palm.x - 0.5) * 2) * 3;  // Negated for mirror + 3x exaggeration
                handState.targetPosY = -(palm.y - 0.5) * 2 * 3;    // 3x exaggeration
                handState.targetPosZ = calculateHandDepth(lm);
                
                // Rotation - EXAGGERATED
                const rotation = calculateHandRotation(lm);
                handState.targetRotX = rotation.pitch * 1.5;
                handState.targetRotY = -rotation.yaw * 1.5; // Negated for mirror
                handState.targetRotZ = -rotation.roll * 1.5; // Negated for mirror
                
                handState.grip = calculateGrip(lm);
                
                if (calibrationFrames < CALIBRATION_THRESHOLD) {
                    calibrationFrames++;
                    if (calibrationFrames === CALIBRATION_THRESHOLD) {
                        document.getElementById('hand-detect-status').innerHTML = 'âœ… Calibration Complete';
                    }
                }
                
            } else {
                handState.handsDetected = 0;
                handState.targetPosX *= 0.95;
                handState.targetPosY *= 0.95;
                handState.targetPosZ *= 0.95;
                handState.grip *= 0.9;
            }
            
            previewCtx.restore();
            
            // Update UI
            document.getElementById('hands-count').innerText = handState.handsDetected;
            document.getElementById('pos-x').innerText = handState.posX.toFixed(2);
            document.getElementById('pos-y').innerText = handState.posY.toFixed(2);
            document.getElementById('pos-z').innerText = handState.posZ.toFixed(2);
            document.getElementById('ten-val').innerText = Math.round(handState.grip * 100) + '%';
            
            const statusEl = document.getElementById('hands-status');
            if (handState.handsDetected === 0) {
                statusEl.innerText = 'âš ï¸ No Hands';
                statusEl.style.color = '#ff4757';
            } else if (handState.handsDetected === 1) {
                statusEl.innerText = 'ðŸ‘‹ Tracking';
                statusEl.style.color = '#00d2ff';
            } else {
                statusEl.innerText = 'ðŸ‘ Dual Hand';
                statusEl.style.color = '#00ff88';
            }
        }

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const dt = clock.getDelta();
            
            // Smooth interpolation of hand state
            const smoothing = 0.15;
            handState.posX += (handState.targetPosX - handState.posX) * smoothing;
            handState.posY += (handState.targetPosY - handState.posY) * smoothing;
            handState.posZ += (handState.targetPosZ - handState.posZ) * smoothing;
            handState.rotX += (handState.targetRotX - handState.rotX) * smoothing;
            handState.rotY += (handState.targetRotY - handState.rotY) * smoothing;
            handState.rotZ += (handState.targetRotZ - handState.rotZ) * smoothing;
            
            // Apply hand transformations to particle system
            // Position: Move particles in 3D space
            particles.position.x = handState.posX * 15;
            particles.position.y = handState.posY * 15;
            particles.position.z = handState.posZ * 10;
            
            // Rotation: Direct mapping to particle rotation
            particles.rotation.x = handState.rotX;
            particles.rotation.y = handState.rotY + (time * 0.1); // Add gentle auto-spin
            particles.rotation.z = handState.rotZ;
            
            // Particle physics
            const positions = geometry.attributes.position.array;
            const cols = geometry.attributes.color.array;
            
            // Scale based on grip (squeeze = compress, release = expand)
            const scaleBase = 1.0 + Math.sin(time * 0.5) * 0.05; // Gentle breathing
            const scaleGrip = 1.0 - (handState.grip * 0.4); // Grip compresses
            const finalScale = scaleBase * scaleGrip;
            
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                
                let tx = targetPositions[i3] * finalScale;
                let ty = targetPositions[i3+1] * finalScale;
                let tz = targetPositions[i3+2] * finalScale;
                
                // Add energy jitter when gripping
                if(handState.grip > 0.2) {
                    const jitter = handState.grip * 1.5;
                    tx += (Math.random()-0.5) * jitter;
                    ty += (Math.random()-0.5) * jitter;
                    tz += (Math.random()-0.5) * jitter;
                }
                
                // Smooth particle movement
                const speed = 0.08 + (handState.grip * 0.15);
                positions[i3] += (tx - positions[i3]) * speed;
                positions[i3+1] += (ty - positions[i3+1]) * speed;
                positions[i3+2] += (tz - positions[i3+2]) * speed;
                
                // Color: Grip adds white energy
                const energy = handState.grip;
                cols[i3] = baseColors[i3] * (1-energy) + (1.0 * energy);
                cols[i3+1] = baseColors[i3+1] * (1-energy) + (1.0 * energy);
                cols[i3+2] = baseColors[i3+2] * (1-energy) + (1.0 * energy);
            }
            
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- INITIALIZATION ---
        const startBtn = document.getElementById('start-btn');
        const errorLog = document.getElementById('error-log');
        const calibrationStatus = document.getElementById('calibration-status');

        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            calibrationStatus.style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                videoElement.srcObject = stream;
                
                await new Promise((resolve, reject) => {
                    videoElement.onloadedmetadata = () => {
                        videoElement.play().then(resolve).catch(reject);
                    };
                    videoElement.onerror = reject;
                });

                const hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                hands.setOptions({
                    maxNumHands: 2, // Support two hands
                    modelComplexity: isMobile ? 0 : 1,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6
                });
                
                hands.onResults(onResults);

                const cameraInstance = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                await cameraInstance.start();

                // Wait for calibration
                const calibrationInterval = setInterval(() => {
                    if (calibrationFrames >= CALIBRATION_THRESHOLD) {
                        clearInterval(calibrationInterval);
                        
                        // Transition UI
                        document.getElementById('start-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('start-screen').style.display = 'none';
                        }, 500);
                        
                        document.getElementById('ui-layer').style.display = 'block';
                        document.getElementById('preview-card').style.display = 'block';
                        
                        setShape('jupiter');
                        animate();
                    }
                }, 100);

            } catch (err) {
                console.error("Initialization error:", err);
                errorLog.innerText = `SYSTEM FAILURE: ${err.message}\n${err.name === 'NotAllowedError' ? '(Camera permission denied)' : '(Check browser compatibility)'}`;
                startBtn.style.display = 'block';
                startBtn.innerText = "RETRY";
                calibrationStatus.style.display = 'none';
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
