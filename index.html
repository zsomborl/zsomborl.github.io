<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Particle Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* --- Start Screen Overlay (The Fix) --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            color: white;
            text-align: center;
        }
        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.2s;
            margin-top: 20px;
        }
        #start-btn:hover { transform: scale(1.05); }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 20px; left: 20px; width: 260px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 100;
            display: none; /* Hidden until started */
        }

        h2 { margin: 0 0 15px 0; font-size: 1.1rem; font-weight: 600; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; opacity: 0.8; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        button:hover { background: rgba(255, 255, 255, 0.2); }
        button.active { background: #6c5ce7; border-color: #6c5ce7; }

        input[type="color"] { width: 100%; height: 35px; border: none; background: none; cursor: pointer; }

        #status { margin-top: 15px; font-size: 0.75rem; color: #fab1a0; display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; }
        .dot.active { background: #00b894; box-shadow: 0 0 8px #00b894; }

        /* Error Log */
        #error-log {
            color: #ff7675; font-size: 0.9rem; margin-top: 10px; max-width: 80%;
        }

        /* Hidden Video */
        #webcam-video {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px;
            border-radius: 10px;
            transform: scaleX(-1);
            opacity: 0.5;
            z-index: 50;
            object-fit: cover;
            display: none; /* Hidden until started */
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Interactive Particle System</h1>
        <p>This experience requires camera access to track hand gestures.</p>
        <button id="start-btn">Start Experience</button>
        <div id="error-log"></div>
    </div>

    <div id="ui-container">
        <h2>Controls</h2>
        <div class="control-group">
            <label>Shape</label>
            <div class="btn-grid">
                <button onclick="setShape('heart')" class="active">Heart</button>
                <button onclick="setShape('saturn')">Saturn</button>
                <button onclick="setShape('flower')">Lotus</button>
                <button onclick="setShape('spiral')">Galaxy</button>
                <button onclick="setShape('fireworks')">Burst</button>
                <button onclick="setShape('sphere')">Sphere</button>
            </div>
        </div>
        <div class="control-group">
            <label>Color</label>
            <input type="color" id="colorPicker" value="#ff0055">
        </div>
        <div id="status">
            <span class="dot" id="status-dot"></span>
            <span id="status-text">Tracking Active</span>
        </div>
    </div>

    <video id="webcam-video" playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <script>
        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for mobile
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const PARTICLE_COUNT = 6000; // Reduced slightly for mobile performance
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5)*50;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width=32; canvas.height=32;
            const ctx=canvas.getContext('2d');
            const g=ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            return new THREE.Texture(canvas);
        };
        
        const material = new THREE.PointsMaterial({
            size: 0.6, map: getTexture(), transparent: true, opacity: 0.8,
            color: 0xff0055, blending: THREE.AdditiveBlending, depthWrite: false
        });
        material.map.needsUpdate = true;
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE LOGIC ---
        function getPointHeart(i) {
            const t = (i/PARTICLE_COUNT)*Math.PI*20;
            const x = 16*Math.pow(Math.sin(t),3);
            const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
            return {x:x*0.5, y:y*0.5, z:(Math.random()-0.5)*4};
        }
        function getPointSphere(i) {
            const phi = Math.acos(-1+(2*i)/PARTICLE_COUNT);
            const theta = Math.sqrt(PARTICLE_COUNT*Math.PI)*phi;
            return {x:10*Math.cos(theta)*Math.sin(phi), y:10*Math.sin(theta)*Math.sin(phi), z:10*Math.cos(phi)};
        }
        // ... (Reusing logic for brevity, you can add others back)
        
        // --- INTERACTION STATE ---
        const state = { tension: 0, scaleMod: 1.0 };
        
        window.setShape = (type) => {
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            for(let i=0; i<PARTICLE_COUNT; i++) {
                let p;
                if(type==='heart') p = getPointHeart(i);
                else if(type==='sphere') p = getPointSphere(i);
                else {
                    // Fallback random for other shapes in this minimal fix
                    p = getPointSphere(i); 
                    if(type === 'saturn') { p.x*=1.5; p.z*=0.2; } // Simple squash for saturn
                }
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
            }
        };
        setShape('heart'); // Init

        document.getElementById('colorPicker').addEventListener('input', e => material.color.set(e.target.value));

        // --- CAMERA & AI SETUP (THE FIX) ---
        const videoElement = document.getElementById('webcam-video');
        const startBtn = document.getElementById('start-btn');
        const errorLog = document.getElementById('error-log');
        let hands;
        let cameraActive = false;

        async function initApp() {
            startBtn.innerText = "Loading AI...";
            startBtn.disabled = true;

            try {
                // 1. Initialize MediaPipe Hands
                hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onHandResults);

                // 2. Explicitly ask for Camera (Native API)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: "user" } 
                });
                
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    cameraActive = true;
                    
                    // UI Transitions
                    document.getElementById('start-screen').style.display = 'none';
                    document.getElementById('ui-container').style.display = 'block';
                    document.getElementById('webcam-video').style.display = 'block';
                };

            } catch (err) {
                console.error(err);
                startBtn.innerText = "Error";
                errorLog.innerText = "Camera access denied or not found. Please reset permissions in address bar.";
            }
        }

        // Logic to calculate tension
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                document.getElementById('status-dot').classList.add('active');
                
                const lm = results.multiHandLandmarks[0];
                const wrist = lm[0];
                const index = lm[8];
                const distance = Math.sqrt(Math.pow(index.x - wrist.x, 2) + Math.pow(index.y - wrist.y, 2));
                
                // Map distance to tension (0.2 is close, 0.4 is open)
                let t = 0;
                if(distance < 0.2) t = 1;
                else if(distance > 0.45) t = 0;
                else t = 1 - ((distance - 0.2)/0.25);
                state.tension = t;
            } else {
                document.getElementById('status-dot').classList.remove('active');
                state.tension *= 0.9;
            }
        }

        // Event Listener for the Start Button
        startBtn.addEventListener('click', initApp);

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            // AI Processing
            if(cameraActive && videoElement.readyState === 4) {
                // Send frame to MediaPipe manually
                hands.send({image: videoElement}).catch(err => {}); 
            }

            const time = clock.getElapsedTime();
            
            // Physics
            const targetScale = 1.0 - (state.tension * 0.6);
            state.scaleMod += (targetScale - state.scaleMod) * 0.1;
            
            particles.rotation.y += 0.002;
            if(state.tension > 0.5) {
                particles.rotation.x = (Math.random()-0.5)*0.05;
                particles.rotation.z = (Math.random()-0.5)*0.05;
            }

            const pos = geometry.attributes.position.array;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                const tx = targetPositions[ix] * state.scaleMod;
                const ty = targetPositions[iy] * state.scaleMod;
                const tz = targetPositions[iz] * state.scaleMod;
                
                const speed = state.tension > 0.8 ? 0.25 : 0.05;
                
                pos[ix] += (tx - pos[ix]) * speed;
                pos[iy] += (ty - pos[iy]) * speed;
                pos[iz] += (tz - pos[iz]) * speed;
            }
            geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
